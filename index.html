<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pikachu in Pure CSS</title>
  <style>
    body {
      margin: 0;
      background: #f0f8ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pikachu {
      position: relative;
      width: 200px;
      height: 300px;
    }

    .ear {
      position: absolute;
      width: 30px;
      height: 80px;
      background: #fdd835;
      border-radius: 50px;
      top: -50px;
      overflow: hidden;
    }

    .ear::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 40px;
      background: black;
      border-radius: 0 0 50% 50%;
      top: 0;
    }

    .ear-tip {
      position: absolute;
      width: 30px;
      height: 40px;
      background: black;
      border-radius: 0 0 50% 50%;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .ear.left {
      left: 10px;
      transform: rotate(-20deg);
    }

    .ear.right {
      right: 10px;
      transform: rotate(20deg);
    }

    .head {
      position: absolute;
      width: 180px;
      height: 150px;
      background: #fdd835;
      border-radius: 50% 50% 45% 45%;
      top: 0;
      left: 10px;
      z-index: 2;
      box-shadow: 0 8px 0 #e6b800;
    }

    .eye {
      position: absolute;
      width: 20px;
      height: 30px;
      background: black;
      border-radius: 50%;
      top: 45px;
      animation: blink 4s infinite;
      border: 2px solid #333;
      box-shadow: 0 0 0 4px #fff inset;
    }

    .eye::after {
      content: "";
      position: absolute;
      width: 7px;
      height: 7px;
      background: #fff;
      border-radius: 50%;
      top: 6px;
      left: 8px;
      z-index: 2;
    }

    .eye.left {
      left: 48px;
    }

    .eye.right {
      right: 48px;
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    .nose {
      position: absolute;
      width: 12px;
      height: 8px;
      background: #222;
      border-radius: 50% 50% 60% 60%;
      top: 82px;
      left: 86px;
      z-index: 3;
    }

    .mouth {
      position: absolute;
      width: 40px;
      height: 20px;
      top: 104px;
      left: 74px;
      z-index: 3;
      display: flex;
      justify-content: space-between;
    }
    .mouth .smile {
      width: 18px;
      height: 18px;
      border: 2px solid #222;
      border-top: none;
      border-right: none;
      border-radius: 0 0 50% 50%;
      background: none;
    }
    .mouth .smile.right {
      transform: scaleX(-1);
    }

    .cheek {
      position: absolute;
      width: 32px;
      height: 32px;
      background: #ff5252;
      border: 2px solid #b71c1c;
      bottom: 18px;
    }
    .cheek.left {
      left: 18px;
      bottom: 28px;
    }
    .cheek.right {
      right: 18px;
      bottom: 28px;
    }

    .body {
      position: absolute;
      width: 140px;
      height: 160px;
      background: #fdd835;
      border-radius: 60% 60% 50% 50%;
      top: 120px;
      left: 30px;
      z-index: 1;
      box-shadow: 0 8px 0 #e6b800;
      overflow: visible;
    }
    .stripe {
      position: absolute;
      width: 80px;
      height: 18px;
      background: #bfa600;
      border-radius: 10px;
      top: 145px;
      left: 50px;
      z-index: 2;
      opacity: 0.7;
    }
    .arm {
      position: absolute;
      width: 30px;
      height: 50px;
      background: #fdd835;
      border-radius: 50%;
      top: 130px;
      background: #fdd835;
      border: 2px solid #bfa600;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .arm.left {
      left: 10px;
      transform: rotate(-25deg);
    }
    .arm.right {
      right: 10px;
      transform: rotate(25deg);
    }
    .fingers {
      display: flex;
      gap: 2px;
      margin-bottom: -6px;
    }
    .finger {
      width: 4px;
      height: 10px;
      background: #bfa600;
      border-radius: 50%;
    }

    .leg {
      position: absolute;
      width: 30px;
      height: 50px;
      background: #fdd835;
      border-radius: 50%;
      bottom: 0;
      background: #fdd835;
      border: 2px solid #bfa600;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .leg.left {
      left: 60px;
    }
    .leg.right {
      right: 60px;
    }
    .toes {
      display: flex;
      gap: 2px;
      margin-bottom: -6px;
    }
    .toe {
      width: 4px;
      height: 10px;
      background: #bfa600;
      border-radius: 50%;
    }

    .tail {
      position: absolute;
      width: 24px;
      height: 120px;
      background: #fdd835;
      top: 110px;
      left: -40px;
      z-index: 0;
      border-radius: 8px;
      box-shadow: 0 0 0 4px #bfa600 inset;
      clip-path: polygon(0 0, 100% 0, 100% 60%, 70% 60%, 100% 100%, 0 100%, 30% 60%, 0 60%);
      background: linear-gradient(to bottom, #bfa600 0 25%, #fdd835 25% 100%);
    }
    .tail::after {
      content: "";
      position: absolute;
      width: 36px;
      height: 36px;
      background: #bfa600;
      top: -20px;
      left: -10px;
      border-radius: 8px;
      transform: rotate(-10deg);
      z-index: 1;
    }

    .shadow {
      position: absolute;
      width: 120px;
      height: 24px;
      background: rgba(0,0,0,0.15);
      border-radius: 50%;
      bottom: 10px;
      left: 40px;
      z-index: 0;
    }

    .pikachu-title {
      position: absolute;
      top: -70px;
      width: 100%;
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 1.3em;
      font-weight: bold;
      color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="pikachu">
    <div class="pikachu-title">PIKACHU</div>
    <div class="ear left"><div class="ear-tip"></div></div>
    <div class="ear right"><div class="ear-tip"></div></div>
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="mouth">
        <div class="smile left"></div>
        <div class="smile right"></div>
      </div>
      <div class="cheek left"></div>
      <div class="cheek right"></div>
    </div>
    <div class="tail"></div>
    <div class="body">
      <div class="stripe"></div>
    </div>
    <div class="arm left">
      <div class="fingers">
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger"></div>
      </div>
    </div>
    <div class="arm right">
      <div class="fingers">
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger"></div>
      </div>
    </div>
    <div class="leg left">
      <div class="toes">
        <div class="toe"></div>
        <div class="toe"></div>
        <div class="toe"></div>
      </div>
    </div>
    <div class="leg right">
      <div class="toes">
        <div class="toe"></div>
        <div class="toe"></div>
        <div class="toe"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>
</body>
</html>
